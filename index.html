<!DOCTYPE html>
<html>
    <head>
        <link href="css/styles.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Neuton:wght@800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/d822214226.js" crossorigin="anonymous"></script>
    </head>
<body>
<header>
    <div>
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-circle-question"> </i>
    </div>
    <div>
        <h1>PhraseGuess</h1>
    </div>
    <div>
        <i class="fa-solid fa-chart-column"></i>
        <i class="fa-solid fa-gear"></i>
    </div>

</header>

<div id="mystery-word">
    <ul></ul>
</div>

<div id="qwerty" >
    <div class="keyrow">
        <button class="key">q</button>
        <button class="key">w</button>
        <button class="key">e</button>
        <button class="key">r</button>
        <button class="key">t</button>
        <button class="key">y</button>
        <button class="key">u</button>
        <button class="key">i</button>
        <button class="key">o</button>
        <button class="key">p</button>
    </div>

    <div class="keyrow">
        <button class="key">a</button>
        <button class="key">s</button>
        <button class="key">d</button>
        <button class="key">f</button>
        <button class="key">g</button>
        <button class="key">h</button>
        <button class="key">j</button>
        <button class="key">k</button>
        <button class="key">l</button>
    </div>

    <div class="keyrow">
        <button class="key" id="enter">Enter</button>
        <button class="key">z</button>
        <button class="key">x</button>
        <button class="key">c</button>
        <button class="key">v</button>
        <button class="key">b</button>
        <button class="key">n</button>
        <button class="key">m</button>
        <button class="key" id="back">
            <i class="fa-solid fa-delete-left"></i>
        </button>
    </div>
</div>

</body>
<script type="text/javascript" src="js/app.js"></script>
</html>
